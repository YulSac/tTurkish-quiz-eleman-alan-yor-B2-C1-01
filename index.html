            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';

            const shuffledOptions = shuffleArray(question.options);

            shuffledOptions.forEach((opt, idx) => {
                const card = document.createElement('div');
                card.className = 'option-card';
                if (opt.correct) card.dataset.correct = "true";
                const cleanText = opt.text.trim().replace(/\.$/, '');
                card.innerHTML = `<span class="option-number">${idx + 1}.</span> ${cleanText}`;
                card.onclick = () => handleSelection(card, opt.correct, globalIndex);
                optionsList.appendChild(card);
            });

            const navContainer = document.getElementById('nav-container');
            if (globalIndex > 1) {
                navContainer.classList.remove('hidden');
            } else {
                navContainer.classList.add('hidden');
            }
        }

            const cards = document.querySelectorAll('.option-card');
            cards.forEach(c => c.classList.add('disabled'));

            if (isCorrect) {
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
                cards.forEach(c => {
                    if (c.dataset.correct === "true") c.classList.add('correct');
                });
            }

            userAnswers[globalIndex] = isCorrect;

            setTimeout(() => {
                nextQuestion();
            }, 800);
        }

            } else {
